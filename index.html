<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Slay the Spire Lite</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="game-header">
      <div class="header-stats">
            <span id="player-name">Player Name</span>
            <span class="stats-label">Level:</span>
            <span class="stats-value" id="player-level">1</span>
          </div>
          <span id="monster-name">Monster Name</span>
          <button id="btn-abandon">Abandon Run</button>
    </header>
    <div id="app">
      <div id="combat-screen" class="screen">
          

        <main class="battle-area">
          <section class="player-section">
            <div class="sprite-wrapper" id="player-sprite-wrapper">
              <img id="player-sprite" class="sprite sprite-image" src="assets/ironclad.png" alt="Player">
            </div>
            <div class="player-stats-row">
              
              <div class="health-bar" id="player-health">
                <div class="health-bar-container">
                  <span class="health-text">80/80</span>
                  <div class="health-bar-fill" id="player-health-fill"></div>
                </div>
              <div class="block-value" id="player-block">üõ°Ô∏è 0</div>
              </div>
            </div>
          </section>

          <div id="phase-overlay" class="phase-overlay hidden">
            <div class="phase-message">
              <h2 id="phase-title"></h2>
              <p id="phase-subtitle"></p>
              <button id="btn-phase-action" class="phase-button"></button>
            </div>
          </div>

          <div id="victory-overlay" class="phase-overlay hidden">
            <div class="victory-message">
              <h2 id="victory-title"></h2>
              <p id="victory-subtitle"></p>
              <p id="victory-subsubtitle"></p>
              <div id="cards-reward"></div>
              <button id="btn-victory-action" class="victory-button"></button>
            </div>
          </div>

          <section class="monster-section">
            <div class="intent" id="monster-intent"></div>
            <div class="sprite-wrapper" id="monster-sprite-wrapper"><div class="sprite" id="monster-sprite"></div></div>
            <div class="block-value" id="monster-block" style="display: none;">üõ°Ô∏è 0</div>
            <div class="health-bar" id="monster-health">
              <div class="health-bar-container">
                <span class="health-text"></span>
                <div class="health-bar-fill" id="monster-health-fill"></div>
              </div>
            </div>
            
          </section>
        </main>

        <footer class="battle-footer">
          <div class="energy-value" id="player-energy">3/3</div>
          <div class="hand" id="hand"></div>
          <button id="btn-end-turn">End Turn</button>
        </footer>

        <div class="card-piles">
          <div class="pile" id="draw-pile">Draw: 10</div>
          <div class="pile" id="discard-pile">Discard: 0</div>
        </div>
      </div>
    </div>
  </body>
</html>
